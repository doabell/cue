<!DOCTYPE html>
<html lang="en">
<!-- Courtesy of ChatGPT 3.5 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéê</text></svg>">
  <title>CUE! color palette</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Fira+Sans:wght@400;700&family=Fira+Code:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @media (min-width: 1200px) {
      .container {
        max-width: 1400px;
      }
    }

    body {
      background-color: #333;
      color: #fff;
      font-family: 'Fira Sans', 'Noto Sans JP', sans-serif;
    }

    .color-box {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .color-card {
      border-radius: 15px;
      background-color: #444;
    }

    .color-info {
      font-size: 14px;
    }

    .color-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .color-text {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .color-input-group {
      position: relative;
      margin-bottom: 10px;
      font-family: 'Fira Code', monospace;
    }

    .color-input {
      color: #fff;
      border: none;
    }

    .color-input::placeholder {
      color: #ccc;
    }

    /* Retain text color for hex values on focus */
    .color-input:focus {
      color: #fff;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center my-4">Color palette for <a href="https://cue-liber.jp/">CUE!</a></h1>
    <div class="row" id="colorGrid">
      <!-- Colors will be dynamically generated here -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const colors = [
        { title: 'ÂÜÖÂ±±ÊÇ†ÈáåËèú', text: 'as ÂÖ≠Áü≥ÈôΩËèú', hex: '#F39AAB' },
        { title: 'Á®óÁî∞ÂØß„ÄÖ', text: 'as È∑πÂèñËàûËä±', hex: '#FFD93C' },
        { title: 'ÂÆàÂ±ã‰∫®È¶ô', text: 'as ÈπøÈáéÂøóÁ©Ç', hex: '#CFD10C' },
        { title: 'Á∑íÊñπ‰ΩëÂ•à', text: 'as ÊúàÂ±Ö„Åª„ÅÆ„Åã', hex: '#15ADDC' },
        { title: 'È∑πÊùëÂΩ©Ëä±', text: 'as Â§©Á´•ÊÇ†Â∏å', hex: '#FF9700' },
        { title: 'ÂÆÆÂéüÈ¢ØÂ∏å', text: 'as Ëµ§Â∑ùÂçÉÁ¥ó', hex: '#F15183' },
        { title: 'È£ØÂ°öÈ∫ªÁµê', text: 'as ÊÅµÂ∫≠„ÅÇ„ÅÑ„Çä', hex: '#70CEEF' },
        { title: 'Êùë‰∏ä„Åæ„Å™„Å§', text: 'as ‰πùÊù°ÊüöËëâ', hex: '#A269A8' },
        { title: 'ÂÆâÈΩãÁî±È¶ôÈáå', text: 'as Â§úÂ≥∞ÁæéÊô¥', hex: '#64B891' },
        { title: 'ÊùæÁî∞ÂΩ©Â∏å', text: 'as Á•ûÂÆ§Áµ¢', hex: '#00AAD6' },
        { title: 'Â±±Âè£ÊÑõ', text: 'as ÂÆÆË∑Ø„Åæ„Åª„Çç', hex: '#F08687' },
        { title: 'È∂¥ÈáéÊúâÁ¥ó', text: 'as Êó•ÂêçÂÄâËéâÂ≠ê', hex: '#F79469' },
        { title: 'Á´ãËä±Êó•Ëèú', text: 'as ‰∏∏Â±±Âà©ÊÅµ', hex: '#D00026' },
        { title: 'Â∞èÂ≥ØÊÑõÊú™', text: 'as ÂÆáÊ¥•Êú®ËÅ°Èáå', hex: '#004F90' },
        { title: '‰ΩêËó§Ëàû', text: 'as ÊòéÁ•ûÂáõÈü≥', hex: '#FFAF00' },
        { title: 'ÂúüÂ±ãÊùéÂ§Æ', text: 'as ÈÅ†Ë¶ãÈ≥¥', hex: '#AC0061' },
      ];

      const colorGrid = document.getElementById('colorGrid');

      colors.forEach(color => {
        const colorBox = document.createElement('div');
        colorBox.classList.add('col-xl-3', 'col-md-6', 'mb-4');

        colorBox.innerHTML = `
        <div class="card color-card">
          <div class="card-body text-center">
            <div class="color-box mb-3" style="background-color: ${color.hex}; border-radius: 10px; height: 150px;"></div>
            <p class="color-name">${color.title}</p>
            <p class="color-text">${color.text}</p>
            
            <div class="color-input-group">
              <div class="input-group">
                <input class="form-control color-input bg-dark" type="text" value="${color.hex}" readonly aria-label="Hex Value">
                <button class="btn btn-dark copy-button" data-clipboard-text="${color.hex}" aria-label="Copy Hex Value">üìã</button>
              </div>
            </div>

            <div class="color-input-group">
              <div class="input-group">
                <input class="form-control color-input bg-dark" type="text" value="rgb(${hexToRgb(color.hex).join(', ')})" readonly aria-label="RGB Value">
                <button class="btn btn-dark copy-button" data-clipboard-text="rgb(${hexToRgb(color.hex).join(', ')})" aria-label="Copy RGB Value">üìã</button>
              </div>
            </div>

            <div class="color-input-group">
              <div class="input-group">
                <input class="form-control color-input bg-dark" type="text" value="${hexToAss(color.hex)}" readonly aria-label="ASS Value">
                <button class="btn btn-dark copy-button" data-clipboard-text="${hexToAss(color.hex)}" aria-label="Copy ASS Value">üìã</button>
              </div>
            </div>

            
          </div>
        </div>
      `;

        colorGrid.appendChild(colorBox);
      });

      function hexToRgb(hex) {
        const bigint = parseInt(hex.substring(1), 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return [r, g, b];
      }

      function hexToAss(hex) {
        // #F39AAB -> &HAB9AF3&
        const r = hex.substring(1, 3);
        const g = hex.substring(3, 5);
        const b = hex.substring(5, 7);
        return `&H${b}${g}${r}&`;
      }

      const clipboard = new ClipboardJS('.copy-button');

      clipboard.on('success', function (e) {
        e.clearSelection();
        e.trigger.textContent = '‚úÖ';
        setTimeout(function () {
          e.trigger.textContent = 'üìã';
        }, 2000);
      });

      clipboard.on('error', function (e) {
        alert('Copy failed. Please try selecting the text and copying manually.');
      });
    });
  </script>
</body>

</html>
